<header
    class="navbar-area fixed top-0 left-0 right-0 z-50 transition-all duration-500"
    [ngClass]="{'navbar-scrolled': isSticky, 'bg-dark-950/30 backdrop-blur-sm': !isSticky}"
>
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between py-3">
            <!-- Logo with glow -->
            <a routerLink="/" class="flex items-center group">
                <img
                    src="assets/images/logo/logob78tr.png"
                    alt="Billares la 78"
                    class="h-10 md:h-12 w-auto transition-all duration-300 group-hover:drop-shadow-[0_0_15px_rgba(236,72,153,0.6)]"
                >
            </a>

            <!-- Desktop Menu -->
            <div class="hidden xl:flex items-center gap-1">
                <a href="#inicio" class="nav-link">
                    <span>Inicio</span>
                </a>
                <a href="#servicios" class="nav-link">
                    <span>Servicios</span>
                </a>
                <a href="#galeria" class="nav-link">
                    <span>Galería</span>
                </a>
                <a href="#precios" class="nav-link">
                    <span>Precios</span>
                </a>
                <a href="#ubicacion" class="nav-link">
                    <span>Ubicación</span>
                </a>
                <a href="#contacto" class="nav-link">
                    <span>Contacto</span>
                </a>

                <!-- Separator -->
                <div class="w-px h-6 bg-dark-600 mx-4"></div>

                <!-- Reserve Button -->
                <a
                    href="https://wa.me/573001234567?text=Hola,%20quiero%20reservar%20una%20mesa%20en%20Billares%20la%2078"
                    target="_blank"
                    class="nav-cta"
                >
                    <i class="ri-whatsapp-line"></i>
                    Reservar
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button
                class="xl:hidden flex items-center justify-center w-10 h-10 rounded-lg bg-dark-800/50 text-white border border-dark-600/50 hover:border-primary-500/50 transition-all duration-300"
                (click)="toggleClass()"
            >
                <i class="ri-menu-3-line text-xl" *ngIf="!classApplied"></i>
                <i class="ri-close-line text-xl" *ngIf="classApplied"></i>
            </button>
        </nav>
    </div>

    <!-- Mobile Menu -->
    <div
        class="xl:hidden absolute top-full left-0 right-0 bg-dark-950/98 backdrop-blur-xl border-t border-primary-500/20 transition-all duration-300 overflow-hidden"
        [ngClass]="{'max-h-screen opacity-100': classApplied, 'max-h-0 opacity-0': !classApplied}"
    >
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col gap-2">
                <a
                    href="#inicio"
                    class="mobile-nav-link"
                    (click)="toggleClass()"
                >
                    <i class="ri-home-4-line text-primary-500"></i>
                    Inicio
                </a>
                <a
                    href="#servicios"
                    class="mobile-nav-link"
                    (click)="toggleClass()"
                >
                    <i class="ri-service-line text-primary-500"></i>
                    Servicios
                </a>
                <a
                    href="#galeria"
                    class="mobile-nav-link"
                    (click)="toggleClass()"
                >
                    <i class="ri-image-line text-primary-500"></i>
                    Galería
                </a>
                <a
                    href="#precios"
                    class="mobile-nav-link"
                    (click)="toggleClass()"
                >
                    <i class="ri-price-tag-3-line text-primary-500"></i>
                    Precios
                </a>
                <a
                    href="#ubicacion"
                    class="mobile-nav-link"
                    (click)="toggleClass()"
                >
                    <i class="ri-map-pin-line text-primary-500"></i>
                    Ubicación
                </a>
                <a
                    href="#contacto"
                    class="mobile-nav-link"
                    (click)="toggleClass()"
                >
                    <i class="ri-phone-line text-primary-500"></i>
                    Contacto
                </a>

                <!-- Mobile CTA -->
                <a
                    href="https://wa.me/573001234567?text=Hola,%20quiero%20reservar%20una%20mesa%20en%20Billares%20la%2078"
                    target="_blank"
                    class="mt-4 flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white px-6 py-4 rounded-xl font-semibold transition-all duration-300"
                    (click)="toggleClass()"
                >
                    <i class="ri-whatsapp-line text-xl"></i>
                    Reservar por WhatsApp
                </a>
            </div>
        </div>
    </div>
</header>
